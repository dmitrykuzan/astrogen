<section class="form-review">
  <div class="container">
    <div class="form-review__wrapper stack column">
      <span class="typography h2 accent">Оставьте ваш <span>отзыв:</span></span>
      <form class="form-review__body">
        <div class="form-review__fields stack column">
          <div class="form-review__download">
            <input
              id="form-review__download-input"
              accept="image/*"
              class="form-review__download-input"
              type="file"
            />
            <label
              for="form-review__download-input"
              class="form-review__download-label stack column center"
            >
              <div class="form-review__download-image">
                <img
                  src="img/ui/add-picture.svg"
                  width="22"
                  height="22"
                  loading="lazy"
                  alt="Add picture"
                />
              </div>
              <h4 class="form-review__download-title typography w-700">
                Загрузить фото
              </h4>
            </label>
          </div>
          <div class="input">
            <input
              class="input-name"
              type="text"
              name="name-review"
              placeholder="Ваше имя"
            />
            <span class="error-text">Введите ваше имя</span>
          </div>
          <div class="input">
            <input
              class="input-email"
              type="email"
              name="email-review"
              placeholder="Ваша почта"
            />
            <span class="error-text">Введите ваш email</span>
          </div>
          <div class="form-review__textarea-mobile"></div>
          <div class="rating stack align-center">
            <p>Оценка:</p>
